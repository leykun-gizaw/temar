name: Deploy

on:
  push:
    branches: [main, staging]

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/temar

jobs:
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - target: production
            image_name: web
          - target: notion_sync-service
            image_name: notion-sync
          - target: source
            image_name: migrate

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          SHA_SHORT=$(echo "${{ github.sha }}" | cut -c1-7)
          ENV_TAG=${{ github.ref_name == 'main' && 'latest' || 'staging' }}
          echo "env_tag=${ENV_TAG}" >> "$GITHUB_OUTPUT"
          echo "sha_tag=sha-${SHA_SHORT}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          target: ${{ matrix.target }}
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-${{ matrix.image_name }}:${{ steps.tags.outputs.env_tag }}
            ${{ env.IMAGE_PREFIX }}-${{ matrix.image_name }}:${{ steps.tags.outputs.sha_tag }}
          cache-from: type=gha,scope=${{ matrix.image_name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image_name }}

  deploy:
    name: Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.VPS_SSH_PORT }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/temar

            # Log in to GHCR
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

            # Pull latest images
            docker compose -f docker-compose.prod.yml pull

            # Run migrations then restart services
            docker compose -f docker-compose.prod.yml up migrate --abort-on-container-exit
            docker compose -f docker-compose.prod.yml up -d web notion_sync-service caddy

            # Clean up old images
            docker image prune -f

  deploy-staging:
    name: Deploy to VPS (Staging)
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref_name == 'staging'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.VPS_SSH_PORT }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/temar-staging

            # Log in to GHCR
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

            # Pull staging images
            docker compose -f docker-compose.prod.yml pull

            # Run migrations then restart services
            docker compose -f docker-compose.prod.yml up migrate --abort-on-container-exit
            docker compose -f docker-compose.prod.yml up -d web notion_sync-service caddy

            # Clean up old images
            docker image prune -f
